{% for post in object_list %}
  <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
  <p>{{ post.content|linebreaks }}</p>
  <p>Published on {{ post.created_at|date:"F j, Y" }} by {{ post.author }}</p>
  <p>Tags: 
    {% for tag in post.tags.all %}
      {{ tag.name }}
    {% endfor %}
  </p>
  <hr>

  
{% endfor %}
